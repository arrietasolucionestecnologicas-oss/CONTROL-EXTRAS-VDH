<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDH Software Professional v15</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root { --vdh-blue: #0b1e47; --vdh-gold: #ffc107; --bg-light: #f4f7f6; }
        body { background: var(--bg-light); font-family: 'Segoe UI', system-ui; font-size: 0.9rem; height: 100vh; overflow: hidden; }
        .d-none { display: none !important; }
        
        .sidebar { width: 250px; background: var(--vdh-blue); color: white; height: 100vh; position: fixed; left: 0; top: 0; padding: 20px; display: flex; flex-direction: column; }
        .brand { font-size: 1.5rem; font-weight: bold; color: var(--vdh-gold); margin-bottom: 30px; display: flex; align-items: center; gap: 10px; }
        .menu-btn { width: 100%; text-align: left; background: transparent; border: none; color: rgba(255,255,255,0.7); padding: 12px 15px; border-radius: 8px; margin-bottom: 5px; transition: all 0.2s; font-weight: 500; display: flex; align-items: center; gap: 10px; }
        .menu-btn:hover, .menu-btn.active { background: rgba(255,255,255,0.1); color: white; border-left: 4px solid var(--vdh-gold); }
        .user-info { margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); }
        
        .main-content { margin-left: 250px; padding: 25px; height: 100vh; overflow-y: auto; }
        .card-custom { border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-radius: 12px; background: white; }
        
        .login-bg { background: var(--vdh-blue); height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-card { background: white; width: 400px; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; }
        
        .btn-gold { background: var(--vdh-gold); color: #000; font-weight: bold; border: none; }
        .btn-gold:hover { background: #e0a800; }
        .table th { background: #f8f9fa; font-weight: 600; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.5px; }
        #loader { position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <div id="loader" class="d-none"><div class="spinner-border text-primary"></div></div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 10000;">
        <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert">
            <div class="d-flex"><div class="toast-body" id="toast-msg"></div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>
        </div>
    </div>

    <div id="view-login" class="app-view login-bg">
        <div class="login-card">
            <div class="mb-4"><i class="bi bi-grid-3x3-gap-fill" style="font-size: 3rem; color: var(--vdh-blue);"></i></div>
            <h4 class="fw-bold mb-1" style="color: var(--vdh-blue);">VDH SYSTEM</h4>
            <p class="text-muted small mb-4">Plataforma de Gestión Profesional</p>
            <div class="form-floating mb-3 text-start">
                <select id="login-empresa" class="form-select"></select>
                <label>Seleccione su Empresa</label>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label small fw-bold text-muted">Perfil de Acceso</label>
                <div class="btn-group w-100" role="group">
                    <input type="radio" class="btn-check" name="role_radio" id="role_dig" value="DIGITADOR" checked>
                    <label class="btn btn-outline-secondary" for="role_dig">Digitador</label>
                    <input type="radio" class="btn-check" name="role_radio" id="role_cont" value="CONTADOR">
                    <label class="btn btn-outline-primary" for="role_cont">Contador</label>
                </div>
            </div>
            <div class="form-floating mb-4 text-start">
                <input type="password" id="login-pass" class="form-control" placeholder="Contraseña">
                <label>Contraseña / Token</label>
            </div>
            <button onclick="app.login()" class="btn btn-gold w-100 py-2 shadow-sm">INGRESAR</button>
        </div>
    </div>

    <div id="view-app" class="app-view d-none">
        <div class="sidebar">
            <div class="brand"><i class="bi bi-grid-3x3-gap-fill"></i> VDH</div>
            <div id="menu-container"></div>
            <div class="user-info">
                <small class="d-block text-white-50">Usuario</small>
                <strong id="user-label">...</strong>
                <button class="btn btn-sm btn-outline-warning w-100 mt-3" onclick="app.logout()">Cerrar Sesión</button>
            </div>
        </div>
        <div class="main-content">
            <div id="panel-content"></div>
        </div>
    </div>

    <template id="tpl-registro">
        <h4 class="fw-bold text-dark mb-4">Registro Operativo</h4>
        
        <ul class="nav nav-tabs mb-4" id="dig-tabs">
            <li class="nav-item"><button class="nav-link active text-dark" data-bs-toggle="tab" data-bs-target="#dig-tab-horas">Registro Horas</button></li>
            <li class="nav-item"><button class="nav-link text-dark" data-bs-toggle="tab" data-bs-target="#dig-tab-salarios">Gestión Salarios</button></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="dig-tab-horas">
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card card-custom p-4 h-100">
                            <h6 class="fw-bold text-primary mb-3">Nuevo Turno</h6>
                            <form id="form-registro">
                                <input type="hidden" id="reg-id">
                                <label class="small fw-bold">Fecha</label><input type="date" id="reg-fecha" class="form-control mb-2" required>
                                <label class="small fw-bold">Trabajador</label><select id="reg-trabajador" class="form-select mb-2" required></select>
                                <label class="small fw-bold">Cliente</label><select id="reg-cliente" class="form-select mb-2" required></select>
                                <label class="small fw-bold">Actividad</label><input id="reg-actividad" class="form-control mb-2" required>
                                <div class="row g-2 mb-2">
                                    <div class="col-6"><label class="small fw-bold">Entrada</label><input type="time" id="reg-entrada" class="form-control" required></div>
                                    <div class="col-6"><label class="small fw-bold">Salida</label><input type="time" id="reg-salida" class="form-control" required></div>
                                </div>
                                <div class="form-check mb-3"><input type="checkbox" id="reg-almuerzo" class="form-check-input" checked><label class="small">Descontar Almuerzo</label></div>
                                <button type="submit" id="btn-save" class="btn btn-gold w-100">GUARDAR</button>
                                <button type="button" id="btn-cancel" class="btn btn-secondary w-100 mt-2 d-none" onclick="app.cancelEdit()">CANCELAR</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card card-custom p-0 h-100">
                            <div class="card-header bg-white fw-bold py-3">Mis Registros Recientes</div>
                            <div style="height: 500px; overflow: auto;">
                                <table class="table table-hover mb-0 align-middle">
                                    <thead class="table-light"><tr><th>Fecha</th><th>Trabajador</th><th>Cliente</th><th>Horas</th><th>Acciones</th></tr></thead>
                                    <tbody id="grid-digitador"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="dig-tab-salarios">
                <div class="col-md-6">
                    <div class="card card-custom p-4">
                        <h6 class="fw-bold text-primary mb-3">Actualizar Salario Base</h6>
                        <div class="mb-3">
                            <label class="small fw-bold">Seleccionar Trabajador</label>
                            <select id="sal-trabajador" class="form-select"></select>
                        </div>
                        <div class="mb-3">
                            <label class="small fw-bold">Nuevo Salario Mensual</label>
                            <input type="number" id="sal-monto" class="form-control" placeholder="Ej: 1500000">
                        </div>
                        <button class="btn btn-primary w-100" onclick="app.updateSalary()">ACTUALIZAR SALARIO</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="tpl-finanzas">
        <h4 class="fw-bold text-dark mb-4">Dashboard Financiero</h4>
        <div class="card card-custom p-0 mb-4 table-responsive" style="max-height: 400px; overflow: auto;">
            <table class="table table-sm table-hover mb-0" style="font-size: 0.8rem;">
                <thead class="table-dark" style="position: sticky; top: 0;">
                    <tr><th>Fecha</th><th>Trabajador</th><th>H.Total</th><th>Ord</th><th>R.Noc</th><th>Ext.Diu</th><th>Ext.Noc</th><th>Dom</th><th>Ext.Dom</th><th class="text-end bg-success">A PAGAR ($)</th><th>Apr</th></tr>
                </thead>
                <tbody id="grid-finanzas"></tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card card-custom p-4">
                    <h6 class="fw-bold">Resumen Consolidado</h6>
                    <table class="table table-bordered mb-0"><tbody id="grid-resumen"></tbody></table>
                </div>
            </div>
        </div>
    </template>

    <template id="tpl-config">
        <h4 class="fw-bold text-dark mb-4">Parametrización del Sistema</h4>
        <div class="row g-4">
            <div class="col-md-4"><div class="card card-custom p-4"><h6 class="fw-bold text-primary mb-3">Jornada</h6><div id="cfg-jornada"></div></div></div>
            <div class="col-md-4">
                <div class="card card-custom p-4">
                    <h6 class="fw-bold text-primary mb-3">Factores Nómina</h6>
                    <div class="row g-2">
                        <div class="col-6"><label class="small">Divisor</label><input id="cfg-base" type="number" class="form-control form-control-sm"></div>
                        <div class="col-6"><label class="small">Rec.Noc</label><input id="cfg-rn" type="number" class="form-control form-control-sm"></div>
                        <div class="col-6"><label class="small">Ext.Diu</label><input id="cfg-ed" type="number" class="form-control form-control-sm"></div>
                        <div class="col-6"><label class="small">Ext.Noc</label><input id="cfg-en" type="number" class="form-control form-control-sm"></div>
                        <div class="col-6"><label class="small">Dom Base</label><input id="cfg-df" type="number" class="form-control form-control-sm"></div>
                        <div class="col-6"><label class="small">Ext Dom</label><input id="cfg-edom" type="number" class="form-control form-control-sm"></div>
                    </div>
                    <button class="btn btn-success w-100 mt-4" onclick="app.saveConfig()">GUARDAR</button>
                </div>
            </div>
        </div>
    </template>

    <template id="tpl-admin">
        <h4 class="fw-bold text-dark mb-4">Gestión de Empresas</h4>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card card-custom p-4">
                    <h6 class="fw-bold text-success mb-3">Nueva Empresa</h6>
                    <input id="adm-name" class="form-control mb-2" placeholder="Nombre Comercial">
                    <input id="adm-token" class="form-control mb-3" placeholder="Token de Acceso">
                    <button class="btn btn-primary w-100" onclick="app.admCreate()">CREAR</button>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card card-custom p-0 table-responsive" style="max-height: 600px;">
                    <table class="table table-hover mb-0">
                        <thead class="table-light"><tr><th>Empresa</th><th>Token</th><th>Acciones</th></tr></thead>
                        <tbody id="adm-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
