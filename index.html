<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDH System V24</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root { --vdh-blue: #0b1e47; --vdh-gold: #ffc107; --bg-light: #f4f7f6; }
        body { background: var(--bg-light); font-family: 'Segoe UI', system-ui; font-size: 0.9rem; height: 100vh; overflow: hidden; }
        .d-none { display: none !important; }
        .sidebar { width: 250px; background: var(--vdh-blue); color: white; height: 100vh; position: fixed; left: 0; top: 0; padding: 20px; display: flex; flex-direction: column; }
        .brand { font-size: 1.5rem; font-weight: bold; color: var(--vdh-gold); margin-bottom: 30px; display: flex; align-items: center; gap: 10px; }
        .menu-btn { width: 100%; text-align: left; background: transparent; border: none; color: rgba(255,255,255,0.7); padding: 12px 15px; border-radius: 8px; margin-bottom: 5px; transition: all 0.2s; font-weight: 500; display: flex; align-items: center; gap: 10px; }
        .menu-btn:hover, .menu-btn.active { background: rgba(255,255,255,0.1); color: white; border-left: 4px solid var(--vdh-gold); }
        .user-info { margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); }
        .main-content { margin-left: 250px; padding: 25px; height: 100vh; overflow-y: auto; }
        .card-custom { border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-radius: 12px; background: white; }
        .login-bg { background: var(--vdh-blue); height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-card { background: white; width: 400px; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; }
        .btn-gold { background: var(--vdh-gold); color: #000; font-weight: bold; border: none; }
        .table th { background: #f8f9fa; font-weight: 600; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.5px; position: sticky; top: 0; z-index: 10; color: #000 !important; }
        .table td { color: #000 !important; vertical-align: middle; }
        #loader { position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <div id="loader" class="d-none"><div class="spinner-border text-primary"></div></div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 10000;"><div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert"><div class="d-flex"><div class="toast-body" id="toast-msg"></div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div></div></div>

    <div id="view-login" class="app-view login-bg">
        <div class="login-card">
            <h4 class="fw-bold mb-1" style="color: var(--vdh-blue);">VDH SYSTEM V24</h4>
            <p class="text-muted small mb-4">Suite Financiera</p>
            <div class="form-floating mb-3 text-start"><select id="login-empresa" class="form-select"></select><label>Seleccione Empresa</label></div>
            <div class="mb-3 text-start">
                <label class="form-label small fw-bold text-muted">Perfil de Acceso</label>
                <div class="btn-group w-100" role="group">
                    <input type="radio" class="btn-check" name="role_radio" id="role_dig" value="DIGITADOR" checked>
                    <label class="btn btn-outline-secondary" for="role_dig">Digitador</label>
                    <input type="radio" class="btn-check" name="role_radio" id="role_cont" value="CONTADOR">
                    <label class="btn btn-outline-primary" for="role_cont">Contador</label>
                </div>
            </div>
            <div class="form-floating mb-4 text-start"><input type="password" id="login-pass" class="form-control" placeholder="Contrase√±a"><label>Contrase√±a / Token</label></div>
            <button onclick="app.login()" class="btn btn-gold w-100 py-2 shadow-sm">INGRESAR</button>
        </div>
    </div>

    <div id="view-app" class="app-view d-none">
        <div class="sidebar">
            <div class="brand"><i class="bi bi-grid-3x3-gap-fill"></i> VDH</div>
            <div id="menu-container"></div>
            <div class="user-info"><small class="d-block text-white-50">Usuario</small><strong id="user-label">...</strong><button class="btn btn-sm btn-outline-warning w-100 mt-3" onclick="app.logout()">Cerrar Sesi√≥n</button></div>
        </div>
        <div class="main-content">
            <div id="panel-content"></div>
        </div>
    </div>

    <template id="tpl-registro">
        <h4 class="fw-bold text-dark mb-4">Registro Operativo</h4>
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item"><button class="nav-link active text-dark" data-bs-toggle="tab" data-bs-target="#d-tab1">Registro</button></li>
            <li class="nav-item"><button class="nav-link text-dark" data-bs-toggle="tab" data-bs-target="#d-tab2">Salarios</button></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="d-tab1">
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card card-custom p-4">
                            <h6 class="fw-bold text-primary mb-3">Nuevo Turno</h6>
                            <form id="form-registro">
                                <input type="hidden" id="reg-id">
                                <label class="small fw-bold">Fecha</label><input type="date" id="reg-fecha" class="form-control mb-2" required>
                                <label class="small fw-bold">Trabajador</label><select id="reg-trabajador" class="form-select mb-2" required></select>
                                <label class="small fw-bold">Cliente</label><select id="reg-cliente" class="form-select mb-2" required></select>
                                <label class="small fw-bold">Actividad</label><input id="reg-actividad" class="form-control mb-2" required>
                                <div class="row g-2 mb-2"><div class="col-6"><input type="time" id="reg-entrada" class="form-control" required></div><div class="col-6"><input type="time" id="reg-salida" class="form-control" required></div></div>
                                <div class="form-check mb-3"><input type="checkbox" id="reg-almuerzo" class="form-check-input" checked><label class="small">Descontar Almuerzo</label></div>
                                <button type="submit" id="btn-save" class="btn btn-gold w-100">GUARDAR</button>
                                <button type="button" id="btn-cancel" class="btn btn-secondary w-100 mt-2 d-none" onclick="app.cancelEdit()">CANCELAR</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card card-custom p-0" style="height: 500px; overflow: auto;">
                            <table class="table table-hover mb-0 small"><thead class="table-light"><tr><th>Fecha</th><th>Trabajador</th><th>Horas</th><th>Acciones</th></tr></thead><tbody id="grid-digitador"></tbody></table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="d-tab2">
                <div class="col-md-6"><div class="card card-custom p-4"><select id="sal-trabajador" class="form-select mb-2"></select><input type="number" id="sal-monto" class="form-control mb-2" placeholder="Nuevo Salario"><button class="btn btn-primary w-100" onclick="app.updateSalary()">Actualizar</button></div></div>
            </div>
        </div>
    </template>

    <template id="tpl-finanzas">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold text-dark m-0">N√≥mina y Costos</h4>
            <div class="d-flex gap-2">
                <input type="date" id="filter-start" class="form-control form-control-sm">
                <input type="date" id="filter-end" class="form-control form-control-sm">
                <button class="btn btn-sm btn-primary" onclick="app.modFinanzas()"><i class="bi bi-search"></i> Filtrar</button>
                <button class="btn btn-sm btn-success" onclick="app.exportExcel()"><i class="bi bi-file-earmark-excel"></i> Exportar</button>
            </div>
        </div>

        <ul class="nav nav-tabs mb-3">
            <li class="nav-item"><button class="nav-link active text-dark fw-bold" data-bs-toggle="tab" data-bs-target="#tab-val">üí∞ Valorizaci√≥n ($)</button></li>
            <li class="nav-item"><button class="nav-link text-dark fw-bold" data-bs-toggle="tab" data-bs-target="#tab-res">‚è±Ô∏è Resumen Horas</button></li>
            <li class="nav-item"><button class="nav-link text-dark fw-bold" data-bs-toggle="tab" data-bs-target="#tab-db">üóÑÔ∏è Base de Datos</button></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="tab-val">
                <div class="card card-custom p-0 table-responsive" style="max-height: 500px;">
                    <table class="table table-bordered table-sm mb-0 small">
                        <thead class="table-dark text-center">
                            <tr><th>Trabajador</th><th>1. Rec.Noc</th><th>2. Ext.Diu</th><th>3. Ext.Noc</th><th>4. Dom/Fest</th><th>5. Ext.Dom.D</th><th>6. Ext.Dom.N</th><th class="bg-success text-white">TOTAL A PAGAR</th></tr>
                        </thead>
                        <tbody id="grid-valorizacion"></tbody>
                    </table>
                </div>
                <div class="text-end mt-3"><button class="btn btn-gold fw-bold" onclick="app.approveAll()">‚úÖ APROBAR LOTE ACTUAL</button></div>
            </div>
            <div class="tab-pane fade" id="tab-res">
                <div class="card card-custom p-0 table-responsive" style="max-height: 500px;">
                    <table class="table table-bordered table-sm mb-0 small">
                        <thead class="table-secondary text-center"><tr><th>Trabajador</th><th>Rec.Noc</th><th>Ext.Diu</th><th>Ext.Noc</th><th>Dom/Fest</th><th>Ext.Dom.D</th><th>Ext.Dom.N</th></tr></thead>
                        <tbody id="grid-resumen-horas"></tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="tab-db">
                <div class="card card-custom p-0 table-responsive" style="max-height: 500px;">
                    <table class="table table-striped table-sm mb-0 small"><thead class="table-dark"><tr><th>Fecha</th><th>Trabajador</th><th>Cliente</th><th>Actividad</th><th>H.Total</th><th>Estado</th></tr></thead><tbody id="grid-db"></tbody></table>
                </div>
            </div>
        </div>
    </template>

    <template id="tpl-empresas">
        <h4 class="fw-bold text-dark mb-4">Gesti√≥n de Empresas (Master)</h4>
        <div class="row">
            <div class="col-md-4"><div class="card card-custom p-4"><h6 class="text-success mb-3">Crear Nueva Empresa</h6><input id="new-emp-name" class="form-control mb-2" placeholder="Nombre Comercial"><input id="new-emp-token" class="form-control mb-3" placeholder="Token"><button class="btn btn-primary w-100" onclick="app.createCompany()">CREAR ENTORNO</button></div></div>
            <div class="col-md-8"><div class="card card-custom p-4"><h6 class="text-dark mb-3">Empresas Activas</h6><ul id="emp-list" class="list-group"></ul></div></div>
        </div>
    </template>

    <template id="tpl-config">
        <h4 class="fw-bold text-dark mb-4">Parametrizaci√≥n</h4>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card card-custom p-4 mb-3">
                    <h6 class="text-primary">Generar Festivos</h6>
                    <div class="input-group">
                        <input type="number" id="cfg-anio" class="form-control" value="2026">
                        <button class="btn btn-warning fw-bold" onclick="app.genFestivos()">GENERAR</button>
                    </div>
                    <small class="text-muted d-block mt-2">Calcula Ley Emiliani y Semana Santa</small>
                </div>
                <div class="card card-custom p-4 mb-3">
                    <h6 class="text-primary">Festivos Cargados</h6>
                    <div style="max-height: 200px; overflow-y: auto;">
                        <ul id="fest-list" class="list-group list-group-flush small"></ul>
                    </div>
                </div>
                <div class="card card-custom p-4"><h6 class="text-primary">Jornada</h6><div id="cfg-jornada"></div></div>
            </div>
            <div class="col-md-4"><div class="card card-custom p-4"><h6 class="text-primary">Factores (6 Items)</h6><div class="row g-2"><div class="col-6"><label class="small">Rec.Noc</label><input id="cfg-rn" type="number" class="form-control form-control-sm"></div><div class="col-6"><label class="small">Ext.Diu</label><input id="cfg-ed" type="number" class="form-control form-control-sm"></div><div class="col-6"><label class="small">Ext.Noc</label><input id="cfg-en" type="number" class="form-control form-control-sm"></div><div class="col-6"><label class="small">Dom Base</label><input id="cfg-df" type="number" class="form-control form-control-sm"></div><div class="col-6"><label class="small">Ext Dom Diu</label><input id="cfg-edom" type="number" class="form-control form-control-sm"></div><div class="col-6"><label class="small">Ext Dom Noc</label><input id="cfg-edom-n" type="number" class="form-control form-control-sm"></div></div><button class="btn btn-success w-100 mt-4" onclick="app.saveConfig()">GUARDAR</button></div></div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
